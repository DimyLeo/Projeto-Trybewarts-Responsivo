<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <a href=""><img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts"></a>
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input class="form-control" id="email" type="email" name="email" placeholder="Email" required>
            <input class="form-control" id="senha" type="password" name="password" placeholder="Senha" required>
            <button class="btn btn-primary" id="button-login" type="submit">Entrar</button>
        </form>
    </header>

    <main id="main" class="main">
        <form id="evaluation-form" action="">
            <h2>Forms</h2>
            <div id="nome-e-sobre">
                <input class="input-style" type="text" name="name" placeholder="Nome" id="input-name">
                <input class="input-style" type="text" name="lastname" placeholder="Sobrenome" id="input-lastname">
            </div>
            <div id="email-e-escola">
                    <input class="input-style" type="text" name="email" placeholder="Email" id="input-email">
                <label for="house">Casa:
                    <select name="house" id="house">
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </label>
            </div>
            <hr>
            <section id="questionario-esc">
                <div id="familias">
                    <label id="label-family">Qual sua família?</label>
                    <label for="front">
                    <input id="front" type="radio" name="family" value="Frontend">
                    Família Frontend</label>
                    
                    <label for="back">
                    <input id="back" type="radio" name="family" value="Backend">
                    Família Backend</label>
                    
                    <label for="full">
                    <input id="full" type="radio" name="family" value="FullStack">
                    Família Fullstack</label>
                </div>
                <div id="conteudos">
                    <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <br>
                    <div>
                        <label for="hofs">
                        <input type="checkbox" name="" value="HoFs" id="hofs">
                        HoFs</label>

                        <label for="jest">
                        <input type="checkbox" name="" value="Jest" id="jest">
                        Jest</label>

                        <label for="pro">
                        <input type="checkbox" name="" value="Promises" id="pro">
                        Promises</label>
                    </div>

                    <label for="react">
                    <input type="checkbox" name="" value="React" id="react">
                    React</label>

                    <label for="sql">
                    <input type="checkbox" name="" value="SQL" id="sql">
                    SQL</label>

                    <label for="python">
                    <input type="checkbox" name="" value="Python" id="python">
                    Python</label>
                </div>
            </section>
            <hr>
            <section id="feedback">
                <div id='nota'>
                    <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
                    <label for="">
                    <input name="rate" type="radio" value="1">
                    1</label>
                    <label for="">
                    <input name="rate" type="radio" value="2">
                    2</label>        
                    <label for="">
                    <input name="rate" type="radio" value="3">
                    3</label>
                    <label for="">
                    <input name="rate" type="radio" value="4">
                    4</label>   
                    <label for="">
                    <input name="rate" type="radio" value="5">
                    5</label>
                    <label for="">
                    <input name="rate" type="radio" value="6">
                    6</label>        
                    <label for="">
                    <input name="rate" type="radio" value="7">
                    7</label>
                    <label for="">
                    <input name="rate" type="radio" value="8">
                    8</label>
                    <label for="">
                    <input name="rate" type="radio" value="9">
                    9</label>
                    <label for="">
                    <input name="rate" type="radio" value="10">
                    10</label> 
                </div>  
                <div class="comentario">
                    <label class="textarea" for="textarea">Deixe seu comentário:</label>
                    <textarea  value="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>  
                    <label id="counter">Caracteres restantes: 500.</label>            
                </div> 
                <div class="agree">
                    <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?
                        <input class="subject" type="checkbox" name="" id="agreement">
                    </label>
                </div> 
                <button id="submit-btn" type="submit" disabled>Enviar</button>   
            </section>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da escola" class="trybewarts-forms-logo">
    </main>
    <footer>
        <h2>Direitos reservados à Trybewarts©</h2>
    </footer>
    <script src="script.js"></script>
</body>
</html>
